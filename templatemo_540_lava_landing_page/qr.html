<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Impact Colliders</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-lava.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .qr-section {
            padding: 100px 0;
            text-align: center;
            background-color: #fff;
        }
        .qr-section h1 {
            color: #e43f5a;
            margin-bottom: 30px;
            font-size: 36px;
        }
        .qr-section input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        .qr-section button {
            padding: 10px 20px;
            background-color: #e43f5a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .qr-section button:hover {
            background-color: #c1324a;
        }
        #qrcode {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="index.html" class="logo">Impact Colliders</a>
                        <ul class="nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="videos.html?show=all">Video Library</a></li>
                            <li><a href="qr.html" class="active">QR Generator</a></li>
                        </ul>
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="qr-section">
        <div class="container">
            <h1>QR Code Generator</h1>
            <div>
                <input type="text" id="test" placeholder="Enter URL or text...">
                <button onclick="generateQRCode()">Generate</button>
            </div>
            <div id="qrcode"></div>
        </div>
    </section>

    <script>
        function generateQRCode() {
            const input = document.getElementById("test").value.trim();
            const qrCodeContainer = document.getElementById("qrcode");
            qrCodeContainer.innerHTML = "";
            if (input) {
                new QRCode(qrCodeContainer, input);
            }
        }
    </script>
</body>

</html>
