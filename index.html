    <style>
      /* ===== 3-column focused carousel ===== */
      .carousel-3col-wrapper {
        max-width: 1200px;
        margin: 48px auto;
        padding: 0 16px;
        position: relative;
      }

      .carousel-3col {
        display: flex;
        gap: 18px;
        align-items: stretch;
        justify-content: center;
        overflow: visible;
      }

      .carousel-slot {
        flex: 1 1 0;
        min-width: 0;
        border-radius: 14px;
        overflow: hidden;
        position: relative;
        transition: transform 420ms cubic-bezier(0.22, 1, 0.36, 1),
          opacity 360ms ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .carousel-slot img {
        width: 100%;
        height: 320px;
        object-fit: cover;
        display: block;
        transition: transform 420ms cubic-bezier(0.22, 1, 0.36, 1),
          filter 360ms ease, opacity 360ms ease;
        border-radius: 12px;
      }

      /* side previews */
      .carousel-slot.side {
        transform: scale(0.92);
        opacity: 0.85;
        filter: brightness(0.92);
      }

      /* center focus */
      .carousel-slot.center {
        transform: scale(1.12);
        z-index: 2;
        opacity: 1;
        filter: none;
      }

      /* captions (overlay) */
      .carousel-caption {
        position: absolute;
        left: 12px;
        bottom: 12px;
        right: 12px;
        text-align: left;
        background: rgba(0, 0, 0, 0.45);
        color: #fff;
        padding: 10px 12px;
        border-radius: 10px;
        font-family: "Poppins", sans-serif;
      }

      .carousel-caption h5 {
        margin: 0 0 4px;
        font-size: 1rem;
        font-weight: 600;
      }

      .carousel-caption p {
        margin: 0;
        font-size: 0.85rem;
        opacity: 0.95;
        color: white;
      }

      /* controls */
      .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.45);
        border: none;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 5;
      }

      .carousel-btn:focus {
        outline: 2px solid #fff;
      }

      .carousel-btn.prev {
        left: -8px;
      }

      .carousel-btn.next {
        right: -8px;
      }

      .carousel-indicators {
        text-align: center;
        margin-top: 12px;
      }

      .carousel-dot {
        display: inline-block;
        width: 10px;
        height: 10px;
        margin: 0 6px;
        background: #cfcfcf;
        border-radius: 50%;
        transition: background 200ms ease, transform 200ms ease;
        cursor: pointer;
      }

      .carousel-dot.active {
        background: #333;
        transform: scale(1.15);
      }

      /* fade-out helper used during content swap */
      .fade-out {
        opacity: 0;
        transform: scale(0.98);
      }

      /* responsive */
      @media (max-width: 900px) {
        .carousel-slot img {
          height: 260px;
        }
        .carousel-3col-wrapper {
          padding: 0 12px;
        }
      }

      @media (max-width: 640px) {
        /* show only the center card on small screens */
        .carousel-3col {
          gap: 0;
        }
        .carousel-slot.side {
          display: none;
        }
        .carousel-slot.center {
          transform: scale(1);
        }
        .carousel-slot img {
          height: 340px;
        }
        .carousel-btn.prev {
          left: 6px;
        }
        .carousel-btn.next {
          right: 6px;
        }
      }

      /* small style cleanup for footer/form area */
      footer#contact-us {
        padding-top: 30px;
      }
    </style>

    <!-- ========== Scripts ========== -->
    <script>
      // Contact form mailto behavior (kept as before)
      document
        .getElementById("contact")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.querySelector("input[name='name']").value;
          const email = document.querySelector("input[name='email']").value;
          const subject = document.querySelector("input[name='subject']").value;
          const message = document.querySelector(
            "textarea[name='message']"
          ).value;

          const body = encodeURIComponent(
            "Name: " +
              name +
              "\n" +
              "Email: " +
              email +
              "\n\n" +
              "Message:\n" +
              message
          );

          const mailtoLink = `mailto:info@impactcolliders.com?subject=${encodeURIComponent(
            subject
          )}&body=${body}`;

          window.location.href = mailtoLink;
        });

      // ===== Carousel logic =====
      (function () {
        // Images (same filenames you used)
        const slides = [
          {
            src: "assets/images/WebPhotos/Generational.jpg",
            title: "Forging Intergenerational Bonding",
            caption:
              "Using games to bring all ages together like the good old times. Perfect for turnkey activation to engage seniors meaningfully.",
          },
          {
            src: "assets/images/WebPhotos/MapleTree.jpg",
            title: "Bridging Tech One Game At A Time",
            caption:
              "It's no excuse to claim there's no time to teach tech when you have 'Eh How Ah?', the perfect tool for empowering seniors to learn on their own.",
          },
          {
            src: "assets/images/WebPhotos/CardTake.jpg",
            title: "Bring Families Closer",
            caption:
              "Bring the family together of all ages to have a good time, both young and old, over a game that is easy and quick to understand in 10 minutes. Bilingual too!",
          },
          // Add more objects if you want more slides
        ];

        // ensure at least 3 slides (duplicate if required)
        while (slides.length < 3) {
          slides.push(...slides.slice(0, 3 - slides.length));
        }

        let centerIndex = 0; // index of the slide shown in center
        const len = slides.length;

        const wrapper = document.querySelector(".carousel-3col-wrapper");
        const leftSlot = document.querySelector('[data-slot="left"]');
        const centerSlot = document.querySelector('[data-slot="center"]');
        const rightSlot = document.querySelector('[data-slot="right"]');
        const prevBtn = document.querySelector(".carousel-btn.prev");
        const nextBtn = document.querySelector(".carousel-btn.next");
        const dotsContainer = document.getElementById("carouselDots");
        const slots = [leftSlot, centerSlot, rightSlot];

        // helper to create markup for a slide
        function slideMarkup(item) {
          return `
            <img src="${item.src}" alt="${escapeHtml(item.title)}" />
            <div class="carousel-caption">
              <h5>${escapeHtml(item.title)}</h5>
              <p>${escapeHtml(item.caption)}</p>
            </div>
          `;
        }

        function escapeHtml(text) {
          return text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
        }

        function updateSlots() {
          const leftIndex = (centerIndex - 1 + len) % len;
          const rightIndex = (centerIndex + 1) % len;

          leftSlot.className = "carousel-slot side";
          leftSlot.innerHTML = slideMarkup(slides[leftIndex]);

          centerSlot.className = "carousel-slot center";
          centerSlot.innerHTML = slideMarkup(slides[centerIndex]);

          rightSlot.className = "carousel-slot side";
          rightSlot.innerHTML = slideMarkup(slides[rightIndex]);

          // update dots active state
          const dots = dotsContainer.querySelectorAll(".carousel-dot");
          dots.forEach((d, i) =>
            d.classList.toggle("active", i === centerIndex)
          );
        }

        // initial dots
        function renderDots() {
          dotsContainer.innerHTML = "";
          for (let i = 0; i < len; i++) {
            const dot = document.createElement("span");
            dot.className =
              "carousel-dot" + (i === centerIndex ? " active" : "");
            dot.setAttribute("data-index", i);
            dot.addEventListener("click", () => {
              goTo(i);
            });
            dotsContainer.appendChild(dot);
          }
        }

        // animate change: fade-out -> update -> fade-in
        function changeCenterTo(newIndex) {
          if (newIndex === centerIndex) return;
          slots.forEach((s) => s.classList.add("fade-out"));
          // short timeout to allow fade-out
          setTimeout(() => {
            centerIndex = ((newIndex % len) + len) % len; // wrap
            updateSlots();
            // remove fade-out to fade-in
            requestAnimationFrame(() => {
              slots.forEach((s) => s.classList.remove("fade-out"));
            });
          }, 220);
        }

        function next() {
          changeCenterTo((centerIndex + 1) % len);
        }

        function prev() {
          changeCenterTo((centerIndex - 1 + len) % len);
        }

        function goTo(i) {
          changeCenterTo(i % len);
        }

        // autoplay with pause on hover/focus
        let timer = null;
        const autoplayDelay = 4000;

        function startAutoplay() {
          stopAutoplay();
          timer = setInterval(next, autoplayDelay);
        }
        function stopAutoplay() {
          if (timer) {
            clearInterval(timer);
            timer = null;
          }
        }

        // events
        nextBtn.addEventListener("click", () => {
          next();
          startAutoplay(); // reset timer
        });
        prevBtn.addEventListener("click", () => {
          prev();
          startAutoplay();
        });

        wrapper.addEventListener("mouseenter", stopAutoplay);
        wrapper.addEventListener("focusin", stopAutoplay);
        wrapper.addEventListener("mouseleave", startAutoplay);
        wrapper.addEventListener("focusout", startAutoplay);

        // keyboard nav
        window.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft") prev();
          if (e.key === "ArrowRight") next();
        });

        // prepare initial render
        renderDots();
        updateSlots();
        startAutoplay();

        // expose for debugging (optional)
        window._impactCarousel = {
          slides,
          goTo,
          next,
          prev,
          startAutoplay,
          stopAutoplay,
        };
      })();
    </script>
