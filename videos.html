<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impact Colliders - Video Library</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet" />

  <!-- Bootstrap and other styles -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css" />
  <link rel="stylesheet" href="assets/css/templatemo-lava.css" />
  <link rel="stylesheet" href="assets/css/owl-carousel.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      padding-top: 100px; /* space for fixed header if sticky */
    }
    .content-container {
      max-width: 900px;
      margin: 0 auto 3rem auto;
      padding: 0 15px;
    }

    section {
      display: none;
      margin-bottom: 3rem;
      position: relative;
      background: white;
      padding: 1rem 1.5rem 2rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    section.active {
      display: block;
    }
    h2 {
      color: #e43f5a;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 6px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.15);
    }
    button.copy-btn, button.copy-qr-btn {
      position: absolute;
      top: 12px;
      background: #e43f5a;
      color: white;
      border: none;
      padding: 6px 12px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
      font-size: 0.9rem;
      z-index: 10;
    }
    button.copy-btn:hover, button.copy-qr-btn:hover {
      background: #b92c41;
    }
    button.copy-btn {
      right: 12px;
    }
    button.copy-qr-btn {
      right: 130px;
    }
    p.message {
      font-style: italic;
      color: gray;
      margin-top: 1rem;
      text-align: center;
      font-size: 1rem;
    }
    @media (max-width: 576px) {
      button.copy-btn, button.copy-qr-btn {
        top: 8px;
        padding: 5px 10px;
        font-size: 0.8rem;
      }
      button.copy-btn {
        right: 8px;
      }
      button.copy-qr-btn {
        right: 100px;
      }
      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo">Impact Colliders</a>
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="videos.html?show=all" class="active">Video Library</a></li>
              <li><a href="qr.html">QR Generator</a></li>
            </ul>
            <a class="menu-trigger"><span>Menu</span></a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="content-container">
    <section id="Instagram">
      <h2>Instagram</h2>
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <button class="copy-qr-btn" data-section="Instagram">Copy QR Code</button>
      <button class="copy-btn" data-section="Instagram">Copy URL</button>
    </section>

    <section id="Facebook">
      <h2>Facebook</h2>
      <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" allowfullscreen></iframe>
      <button class="copy-qr-btn" data-section="Facebook">Copy QR Code</button>
      <button class="copy-btn" data-section="Facebook">Copy URL</button>
    </section>

    <section id="Singpass">
      <h2>Singpass</h2>
      <iframe src="https://www.youtube.com/embed/ysz5S6PUM-U" allowfullscreen></iframe>
      <button class="copy-qr-btn" data-section="Singpass">Copy QR Code</button>
      <button class="copy-btn" data-section="Singpass">Copy URL</button>
    </section>

    <p id="message" class="message"></p>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const show = params.get("show");
    const messageEl = document.getElementById("message");
    const sections = document.querySelectorAll("section");

    if (show) {
      if (show === "all") {
        sections.forEach(sec => sec.classList.add("active"));
        messageEl.textContent = "Showing all sections.";
      } else {
        const section = document.getElementById(show);
        if (section) {
          section.classList.add("active");
          messageEl.textContent = `Showing section '${show}'.`;
        } else {
          messageEl.textContent = `Section '${show}' not found.`;
          messageEl.style.color = "red";
        }
      }
    } else {
      messageEl.textContent = "Please specify a section via ?show=Instagram (or Facebook, Singpass) or ?show=all";
    }

    // Copy URL buttons
    document.querySelectorAll("button.copy-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const sectionId = btn.getAttribute("data-section");
        const url = `www.impactcolliders.com/videos.html?show=${sectionId}`;
        navigator.clipboard.writeText(url).then(() => {
          btn.textContent = "Copied!";
          setTimeout(() => btn.textContent = "Copy URL", 1500);
        }).catch(() => alert("Failed to copy URL"));
      });
    });

    // Copy QR Code buttons
    document.querySelectorAll("button.copy-qr-btn").forEach(btn => {
      btn.addEventListener("click", async () => {
        const sectionId = btn.getAttribute("data-section");
        const url = `www.impactcolliders.com/videos.html?show=${sectionId}`;

        try {
          // Create an offscreen div to hold QRCode
          const container = document.createElement("div");
          container.style.position = "fixed";
          container.style.left = "-9999px";
          document.body.appendChild(container);

          // Generate QR code into the container
          const qr = new QRCode(container, {
            text: url,
            width: 256,
            height: 256,
            correctLevel: QRCode.CorrectLevel.H
          });

          // Wait a tick for QR code to render
          await new Promise(resolve => setTimeout(resolve, 100));

          // The QRCode lib creates an img or canvas inside container
          // Find the image or canvas element
          let img = container.querySelector("img");
          let canvas;

          if (img) {
            // Create a canvas and draw the image onto it
            canvas = document.createElement("canvas");
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);
          } else {
            // fallback: get the canvas directly if img not found
            canvas = container.querySelector("canvas");
          }

          if (!canvas) throw new Error("Could not find QR code image or canvas.");

          // Convert canvas to blob
          canvas.toBlob(async blob => {
            if (!blob) {
              alert("Failed to convert QR code to image.");
              container.remove();
              return;
            }
            try {
              await navigator.clipboard.write([
                new ClipboardItem({ "image/png": blob })
              ]);
              btn.textContent = "QR Copied!";
              setTimeout(() => btn.textContent = "Copy QR Code", 1500);
            } catch {
              alert("Failed to copy QR code image. Your browser may not support this.");
            }
            container.remove();
          });
        } catch (err) {
          alert("Error generating or copying QR code: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
